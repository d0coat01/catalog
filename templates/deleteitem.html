<div class="form-center">
<h1> Are you sure you want to delete the item "{{item.label}}"? </h1>

    <a href = "{{ url_for('CategoryItems', category_name=category.name)}}">Cancel</a>
    <button type='submit' value = 'Delete'>Delete</button>
</form>
</div>
</div>
