{% include 'header.html' %}
<div class="container">
<h1>Danslist</h1>
{% with messages = get_flashed_messages() %}
{% if messages %}
<ul class="flash-messages">
    {% for message in messages %}
    <li>{{message}}</li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}
<aside class="categories">
{% for c in categories %}
<div class="category">
    <p class="category__name">{{c.label}}</p>
</div>
{% endfor %}
</aside>
<section>
    <h1>Latest Items</h1>
</section>
</div>
{% include 'footer.html' %}
